<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>

    <button class="btn btn-default" ng-click="showTheForm = !showTheForm">Create New Grocery List</button>

    <form ng-show="showTheForm">
        <div>
            <label for="listName">Grocery List Name:</label>
            <input type="text" />
            <!-- ng-model="lc.user.tables" -->
        </div>
        <!-- Add this later: ng-submit="vm.processForm()" -->
        <!-- <button class="btn btn-default" ng-click="newItemInputs = !newItemInputs">Add new grocery item to list</button> -->

        <button class="addfields" ng-click="uc.addNewItem()">Add Grocery Item</button> 
        <div class = "list-inputs" ng-repeat="item in uc.newGroceryItems.list">
            <p>{{uc.newGroceryItems.list}}</p>
            <label for="item">Grocery Item:</label>
            <input type="text" ng-model="item.name" name="" placeholder="Enter Item Name">
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" ng-model="item.quantity" number="" placeholder="Enter quantity">
            <br>
            <label for="notes">Notes:</label>
            <input type="text" ng-model="item.notes" notes="" placeholder="Enter any additional information">
            <br>
            <button class="remove" ng-click="uc.removeItemInputRow(item)">Remove</button>
        </div>
        <button ng-click = "uc.sendNewList(item)">Complete List</button>
        <button type="button" ng-click="showTheForm = false">Cancel</button>
    </form>

    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
</div>
<div ng-include="'views/partials/nav.html'"></div>
